name: Release and Update Homebrew Tap

on:
  release:
    types: [published] # GitHubでリリースが公開されたときにトリガー

jobs:
  update-tap:
    runs-on: ubuntu-latest
    steps:
      - name: Get release version
        id: get_version
        # リリースタグ名から 'v' を取り除いてバージョン番号を取得
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Calculate SHA256 checksum
        id: checksum
        # リリースのtar.gzアーカイブをダウンロードし、SHA256を計算
        run: |
          VERSION=${{ steps.get_version.outputs.VERSION }}
          ARCHIVE_URL="https://github.com/${{ github.repository }}/archive/refs/tags/v${VERSION}.tar.gz"
          echo "ARCHIVE_URL=${ARCHIVE_URL}" >> $GITHUB_OUTPUT
          curl -L $ARCHIVE_URL | shasum -a 256 | cut -d' ' -f1 > checksum.txt
          echo "SHA256=$(cat checksum.txt)" >> $GITHUB_OUTPUT
          echo "Calculated SHA256: $(cat checksum.txt) for ${ARCHIVE_URL}"

      - name: Checkout Homebrew Tap repository
        uses: actions/checkout@v4
        with:
          # Tapリポジトリを指定
          repository: halst256/homebrew-tools
          # Tapリポジトリへの書き込み権限を持つトークンを指定
          # デフォルトのGITHUB_TOKENでは別リポジトリへのpush権限がない場合があるため、PATを推奨
          token: ${{ secrets.TAP_REPO_PAT }} # 後述するSecretsを設定
          path: homebrew-tools # チェックアウト先のディレクトリ名

      - name: Update Homebrew Formula
        run: |
          VERSION=${{ steps.get_version.outputs.VERSION }}
          SHA256=${{ steps.checksum.outputs.SHA256 }}
          ARCHIVE_URL=${{ steps.checksum.outputs.ARCHIVE_URL }}
          FORMULA_FILE="homebrew-tools/Formula/llmpack.rb"

          echo "Updating Formula file: ${FORMULA_FILE}"
          echo "Version: ${VERSION}"
          echo "SHA256: ${SHA256}"
          echo "URL: ${ARCHIVE_URL}"

          # sedコマンドで url と sha256 の行を置換
          # macOSのsedとGNU sedで挙動が違うため、-i '' を使う (ubuntu-latestはGNU sed)
          sed -i "s|url \".*\"|url \"${ARCHIVE_URL}\"|" ${FORMULA_FILE}
          sed -i "s|sha256 \".*\"|sha256 \"${SHA256}\"|" ${FORMULA_FILE}

          echo "Formula file content after update:"
          cat ${FORMULA_FILE}

      - name: Commit and push changes
        run: |
          cd homebrew-tools
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add Formula/llmpack.rb
          # コミットメッセージにバージョン番号を含める
          git commit -m "Update llmpack formula to v${{ steps.get_version.outputs.VERSION }}" || echo "No changes to commit"
          git push
